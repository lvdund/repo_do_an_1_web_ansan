<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="modal">
        <div class="modal__overlay"></div>

        <div class="modal__body">
            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Đăng nhập</h3>
                            <a class="auth-form__switch-btn" href="/register/index.html">Đăng ký</a>
                    </div>
                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <input type="Email" class="auth-form__input" placeholder="Nhập email của bạn">                      
                        </div>
                        <div class="auth-form__group">
                            <input type="Password" class="auth-form__input" placeholder="Nhập password của bạn">                      
                        </div>
                    </div>  
                    <div class="auth-form__aside">
                        <p class="auth-form__policy-text auth-form__policy-text1">
                            <a href="" class="auth-form__text-link">Quên mật khẩu</a>
                            <span class="auth-form__separate"></span>
                            <a href="" class="auth-form__text-link1">Cần trợ giúp?</a>
                            
                        </p>
                    </div>

                    <div class="auth-form__controls">
                        <button class="btn auth-form__controls-back btn--normal">
                            <a class="back" href="/myproject/index.html">TRỞ LẠI</a>
                        </button>
                        <button class="btn btn--primary btn--normal">ĐĂNG NHẬP</button>
                    </div>
                </div>
                <div class="auth-form-socials">
                    <a href="" class="auth-form-socials-sms btn btn--size-s btn--with-icon">
                        <i class="auth-form-socials-icon fa-sharp fa-solid fa-comment-dots"></i>
                            <span class="auth-form-socials-title">
                             SMS
                        </span>
                    </a>
                    <a href="" class="auth-form-socials-fb  btn btn--size-s btn--with-icon">
                        <i class="auth-form-socials-icon fa-brands fa-square-facebook"></i>
                        <span class="auth-form-socials-title">
                             Facebook
                        </span>
                    </a>
                    <a href="" class="auth-form-socials-gg btn btn--size-s btn--with-icon">
                        <i class="auth-form-socials-icon fa-brands fa-google"></i>
                            <span class="auth-form-socials-title">
                             Google
                        </span>
                    </a>
                </div>
            </div> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
